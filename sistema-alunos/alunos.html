<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="img.png">
        <nav>
            <a href="./alunos.html">Aluno</a>
            <a href="./tabela.html">Tabela</a>
            <a href="./index.html">Home</a>
        </nav>
        <img src="./yutaicon.jpg">
    </header>

    <article class="main">
        <section>
            <h3>Cadastro de Alunos</h3>
            <br><br>

            <div class="cadastro">

                <form action="">
                    <label for="nome">Nome Aluno</label>
                    <br>
                    <input type="text" name="nome" id="nome" placeholder="Seu nome..."
                    style="
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    padding: 6px 10px;
                    margin: 6px 0;
                    width: 50%;
                    ">
                    <br><br>

                    <label for="endereço">Endereço</label>
                    <br>
                    <input type="text" name="endereco" id="endereco" placeholder="Seu endereço..."
                    style="
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    padding: 6px 10px;
                    margin: 6px 0;
                    width: 50%;
                    ">
                    <br><br>

                    <label for="idade">Idade do Aluno</label>
                    <br>
                    <input type="number" name="idade" id="idade"
                    style="
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    padding: 6px 10px;
                    margin: 6px 0;
                    width: 50%;
                    ">
                    <br><br><br><br>

                    <input type="reset" value="Resetar" 
                    style=" width: 25%;
                       color: white; 
                       background-color: rgb(72, 100, 114);
                       border: none;
                       border-radius: 5px;
                       font-size: 15px;
                       
                       ">
                    <input type="submit" value="Enviar"
                    style=" width: 25%;
                       color: white; 
                       background-color: rgb(72, 100, 114);
                       border: none;
                       border-radius: 5px;
                       font-size: 15px;
                       ">
                </form>

            </div>
        </section>
    </article>

    <footer>
        Rodapé
    </footer>

</body>

</html>
